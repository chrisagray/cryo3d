var viewer = new Cesium.Viewer('cesiumContainer');

var entity = viewer.entities.add({
  name : 'Entity Title',
  polygon : {
    hierarchy : Cesium.Cartesian3.fromDegreesArray([
      //coordinates taken from Visualizing Spatial Data Tutorial from cesiumjs.org
      //https://cesiumjs.org/tutorials/Visualizing-Spatial-Data/
                              -109.080842,45.002073,
                              -105.91517,45.002073,
                              -104.058488,44.996596,
                              -104.053011,43.002989,
                              -104.053011,41.003906,
                              -105.728954,40.998429,
                              -107.919731,41.003906,
                              -109.04798,40.998429,
                              -111.047063,40.998429,
                              -111.047063,42.000709,
                              -111.047063,44.476286,
                              -111.05254,45.002073]),
    material : Cesium.Color.RED.withAlpha(0.5),
    outline : true,
    outlineColor : Cesium.Color.BLACK
  }
});

viewer.zoomTo(entity);

var entityDescription = 'Entity Description';

entity.description = entityDescription;

  </script>
